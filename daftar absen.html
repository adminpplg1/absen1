<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Daftar absen</title>
    <link rel="stylesheet" href="ceeses.css">
</head>
<body>
    <main> 
      <section id="absen">
        <div class="container">
          <div class="row text-center">
            <div class="col">
              <h2>Absensi Kelas XI PPLG 1</h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form>
                <div class="mb-3 shadow-lg">
                  <label for="name" class="form-label">Nama kamu</label>
                  <input type="text" class="form-control" id="name" aria-describedby="name" />
                </div>
                <div class="mb-3 w-50 shadow-lg">
                  <label for="date" class="form-label">Tanggal</label>
                  <input type="date" class="form-control" id="date" />
                </div>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                  <button type="button" class="btn btn-danger">Alpa</button>
                  <button type="button" class="btn btn-warning">Sakit</button>
                  <button type="button" class="btn btn-success">Hadir</button>
                </div>
                <br>
                <div class="tombolbawah">
                  <button type="submit" class="btn btn-primary">Kirim!</button>
                </div>
                <!-- clock -->
                  <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
                <!-- akhir clock -->
              </form>
            </div>
          </div>
        </div>
      </main>
</body>
</html>
